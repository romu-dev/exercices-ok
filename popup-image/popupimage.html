<html lang="fr">
<head>
    <meta charset="UTF-8">

    <!-- Appel pages CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="popupimage.css">

    <title>Pop-up</title>

</head>
<body>

    <header></header>


    <!-- container de réception de l'image popo up -->
    <div id="affiche">
        <img src="images/image1.jpg" alt="">
    </div>
    
    <main>
        <section>
            <!-- Pour faire un carousel choisir des images de la même taille -->
            <div class="container">
                <!-- alt shift et fleche du bas pour dupliquer -->
                <img class="thumb" src="images/image1.jpg" alt="">            
                <img class="thumb" src="images/image2.jpg" alt="">            
                <img class="thumb" src="images/image3.jpg" alt="">            
                <img class="thumb" src="images/image4.jpg" alt="">            
            </div>
        </section>



    </main>
    <footer></footer>
    </body>
 <!-- appel des pages javascript -->
 <script type="text/javaScript" src="popupimage.js"></script>
